<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div data-content class="content">
        <div data-bg-overlay class="bg-overlay">
            <div data-header class="header">
                <img src="../src/images/check-all.png" alt="to-do-list-logo" class="header-logo" data-header-logo>
                <h1 class="header-h1" data-header-h1>To Do List</h1>
            </div>
            <div data-sidebar class="sidebar">
                <div class="upcoming-events-div" data-upcoming-events-div>
                    <button class="sidebar-date-button" data-sidebar-date-button>
                        <img src="../src/images/inbox.png" alt="inbox-icon" class="icon">
                        Inbox
                    </button>
                    <button class="sidebar-date-button" data-sidebar-date-button>
                        <img src="../src/images/calendar-today.png" alt="today-icon" class="icon">
                        Today
                    </button>
                    <button class="sidebar-date-button" data-sidebar-date-button>
                        <img src="../src/images/calendar-week.png" alt="week-icon" class="icon">
                        This week
                    </button>
                    <button class="sidebar-date-button" data-sidebar-date-button>
                        <img src="../src/images/calendar-month.png" alt="month-icon" class="icon">
                        This month
                    </button>
                </div>
                <div class="sidebar-project-div" data-sidebar-project-div>
                    <h2 class="sidebar-project-h2" data-sidebar-project-h2>Projects</h2>
                    <button class="sidebar-project-button" id="sidebar-add-project-button" data-sidebar-project-button>
                        <img src="../src/images/plus.png" alt="plus-icon" class="icon" data-sidebar-add-project-icon>
                        Add Project
                    </button>
                </div>
            </div>
            <main>
                <h1 class="list-title-h1" data-list-title-h1>Title</h1>
                <div class="task-list" data-task-list>
                    <button class="task-button" data-task-button>
                        <div class="task-button-left-div" data-task-button-left-div>
                            <div class="task-check-button" data-task-check-button></div>
                            <h2 class="task-title-h2" data-task-title-h2>TASK TITLE 11111111111111111</h2>
                        </div>
                        <div class="task-button-right-div" data-button-right-div>
                            <p class="task-date-p" data-task-date-p>No Date</p>
                        </div>
                    </button>
                </div>

                <button class="add-task-button" data-add-task-button>
                    <img src="../src/images/plus.png" alt="plus-icon" class="add-task-icon" data-add-task-icon>
                    Add Task
                </button>
            </main>
        </div>
    </div>
</body>
</html>
